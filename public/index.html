<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>Neudesic IT Backlog</h2>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">HOME</a>
        <ul class="nav">
          <li>{{#linkTo 'users'}}Users{{/linkTo}}</li>
          <li>{{#linkTo 'staffs'}}Staff{{/linkTo}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="staffs">
      {{partial staffs}}
  </script>


  <script type="text/x-handlebars" data-template-name="users">
    {{partial users}}
  </script>


  <script type="text/x-handlebars" data-template-name="_users">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Users</th></tr>
            </thead>
            {{#each model}}

            <tr><td>
              {{#linkTo 'user' this}}{{fullname}} 
                <br/><small class='muted'>{{phone}}</small>
              {{/linkTo}}
            </td></tr>
            
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>    
  </script>

    <script type="text/x-handlebars" data-template-name="_staffs">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Users</th></tr>
            </thead>
            {{#each model}}

            <tr><td>
              {{#linkTo 'staff' this}}{{fullname}} 
                <br/><small class='muted'>Last Acitivty: {{dateUnixConvert lastactivity}}</small>
              {{/linkTo}}
            </td></tr>
            
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>    
  </script>

  <script type="text/x-handlebars" data-template-name="user">
    {{partial user}}
  </script>

  <script type="text/x-handlebars" data-template-name="staff">
    {{partial user}}
  </script>
  

   <script type="text/x-handlebars" data-template-name="_user">
    <h2>{{fullname}} </h2>
      <li>Title: {{userdesignation}}</li>
      <li>Phone: {{phone}} </li> 
  </script>


  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/libs/ember-data-0.13.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
